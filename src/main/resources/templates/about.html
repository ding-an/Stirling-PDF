<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}"
  xmlns:th="https://www.thymeleaf.org">

<head>
  <th:block th:insert="~{fragments/common :: head(title=#{pricing.title}, header=#{pricing.header})}"></th:block>
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
      <iframe id="pricing-iframe" src="https://xbwl-fe-payment-site.vercel.app/pricing" width="100%" height="1000px"
        title="Pricing">
      </iframe>
    </div>
    <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var iframe = document.getElementById('pricing-iframe');
      var oWrap = document.getElementById('content-wrap');
      iframe.style.height = oWrap.clientHeight - 62 + 'px';
    });
  </script>
</body>

</html>
